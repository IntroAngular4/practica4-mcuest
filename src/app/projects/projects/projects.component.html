<ul *ngIf="proyectos.length>0; else empty">
  <li *ngFor="let proyecto of proyectos">
    <a routerLink="{{ proyecto.id }}"
       class="button"><span>{{ proyecto.name }}</span></a>
  </li>
</ul>
<ng-template #empty> <i>Sin datos</i> </ng-template>
