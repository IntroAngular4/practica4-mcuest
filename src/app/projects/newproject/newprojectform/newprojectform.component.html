<form>
  <fieldset>
    <legend>Nuevo proyecto</legend>

    <label for="name">Name</label>
    <input name="name"
           type="text"
           [(ngModel)]="nuevoProyecto.name"
           placeholder="Project name" />
  </fieldset>

</form>

<input value="Save"
       type="submit"
       (click)="onGuardarProyecto()" />
